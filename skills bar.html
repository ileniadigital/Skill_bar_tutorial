<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skills bar</title>

    <!--Stylesheet-->
    <link rel="stylesheet" href="skills.css" type="text/css">
</head>
<body>

    <section class="skills">
        <h1>Skills</h1>
        <article id="skillsList">
            <!--Programming-->
            <div class="skillBar" id="programming">
                <h2>Programming</h2>
                <div class="bar">
                    <div class="skill java">Java</div>
                </div>

                <div class="bar">
                    <div class="skill python">Python</div>
                </div>

                <div class="bar">
                    <div class="skill php">PHP</div>
                </div>

            </div>

            <!--Design-->
            <div class="skillBar" id="design">
                <h2>Design</h2>
                <div class="bar">
                    <div class="skill maya">Maya</div>
                </div>

                <div class="bar">
                    <div class="skill illustrator">Illustrator</div>
                </div>

                <div class="bar">
                    <div class="skill photoshop">Photoshop</div>
                </div>

            </div>
        </article>

    </section>
    
</body>
</html>
